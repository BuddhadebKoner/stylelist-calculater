<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="nav">
            <img src="475497.png" alt="image" class="calimg">
            <p>Calculater</p>
            <i id="close-icon" class="fa-solid fa-xmark"></i>
        </div>
        <div class="text-input">
            <input type="text" placeholder="CALCULATE">
        </div>
        <div class="key-box btn">
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button extra">/</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button extra">*</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button extra">-</button>
            </div>
            <div class="row">
                <button class="button extra">0</button>
                <button class="button extra AC">AC</button>
                <button class="button extra">=</button>
                <button class="button extra">+</button>
            </div>
        </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
